syntax = "proto3";

package usermanager;

// Cmd to generate pb.go files: protoc --go_out=. proto/* --go-grpc_out=.
option go_package = ".;pb"; // Generate pb.go files in this directory

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service UserManager{
    rpc CreateUser (NewUser) returns (User) {
        option (google.api.http) = {
            post: "/user/createuser"
            body: "*"
        };
    }

    rpc Login (google.protobuf.Empty) returns (LoginToken){
        option (google.api.http) = {
            post: "/user/login"
            body: "*"
        };
    }

    rpc Balance (google.protobuf.Empty) returns (UserBalance){
        option (google.api.http) = {
            get: "/user/balance"
        };
    }
}

message UserBalance {
    int64 balance=1;
}

message LoginToken{
    string token=1;
}

message NewUser{
    string name = 1;
    string email = 2;
}

message User{
    string name = 1;
    string email = 2;
    string token = 3;
}